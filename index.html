<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
   <div class="result-card">
    <div class="result-card-info">
      <div class="result-card-title">
        Your Result
      </div>
      <div class="result-card-circle">
        <h1 class="result-card-value">
          76
        </h1>
        <p class="result-card-total">
          of 100
        </p>
      </div> 
      <div class="result-card-message">
        Great
      </div>
      <div class="result-card-description">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
   </div> 
   <div class="summary-card">
    <div class="summary-info">
      <h2 class="summary-card-title">
        Summary
      </h2>
      <div class="summary-card-summaries">
        <div class="summary-card-summary">
          Reaction
          80 / 100
        </div>
        <div class="summary-card-summary">
          Memory
          92 / 100
        </div>
        <div class="summary-card-summary">
          Verbal
          61 / 100
        </div>
        <div class="summary-card-summary">
          Visual
          72 / 100 
        </div>
        <div class="summary-card-button">
          Continue
        </div>
      </div>
    </div>

   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
