<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
   <div class="result-card">
    <div class="result-card-info">
      <h3 class="result-card-title">
        Your Result
      </h3>
      <div class="result-card-circle">
        <h1 class="result-card-value">
          76
        </h1>
        <p class="result-card-total">
          of 100
        </p>
      </div> 
      <h2 class="result-card-message">
        Great
      </h2>
      <p class="result-card-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
   </div> 
   <div class="summary-card">
    <div class="summary-card-info">
      <h2 class="summary-card-title">
        Summary
      </h2>
      <div class="summary-card-summaries">
        <div class="summary-card-summary item1">
          <img src="./assets/images/icon-reaction.svg">
          <p id="reaction">
            Reaction
          </p>
          <p class="summary-value">
            <span>80</span> / 100
          </p>
        </div>
        <div class="summary-card-summary item2">
          <img src="./assets/images/icon-memory.svg">
          <p id="memory">
            Memory
          </p>
          <p class="summary-value">
            <span>92</span> / 100
          </p>
        </div>
        <div class="summary-card-summary item3">
          <img src="./assets/images/icon-verbal.svg">
          <p id="verbal">
            Verbal
          </p>
          <p class="summary-value">
            <span>61</span> / 100
          </p>
        </div>
        <div class="summary-card-summary item4">
          <img src="./assets/images/icon-visual.svg">
          <p id="visual">
            Visual
          </p>
          <p class="summary-value">
            <span>73</span> / 100
          </p>
        </div>
      </div>
      <div class="summary-card-button">
        Continue
      </div>
    </div>

   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faiq Bokhari</a>.
  </div>
</body>
</html>
